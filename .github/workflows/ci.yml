name: PadelScore CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  functions-test:
    name: Cloud Functions Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: functions
      - name: Run tests
        run: npm test
        working-directory: functions

  web-test:
    name: Web Dashboard Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Next.js typically uses Node 18 or 20
          cache: 'npm'
          cache-dependency-path: PadelWeb/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: PadelWeb
      - name: Run tests
        run: npm test
        working-directory: PadelWeb

  security-rules-test:
    name: Firestore Security Rules Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: tests
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Run Security Rules Tests (with Emulator)
        run: firebase emulators:exec "npm test"
        working-directory: tests

  ios-test:
    name: iOS App Tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'
      - name: List destinations (for debugging)
        run: xcodebuild -showdestinations -project XcodePadel/PadeliOS/PadeliOS.xcodeproj -scheme PadeliOS
      - name: Run iOS Tests
        # Using a generic iPhone 15 simulator for CI
        run: xcodebuild test -project XcodePadel/PadeliOS/PadeliOS.xcodeproj -scheme PadeliOS -destination 'platform=iOS Simulator,name=iPhone 15' -only-testing PadeliOSTests/SyncServiceTests
