name: PadelScore CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  functions-test:
    name: Cloud Functions Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: functions
      - name: Run tests
        run: npm test
        working-directory: functions

  web-test:
    name: Web Dashboard Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: PadelWeb/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: PadelWeb
      - name: Run tests (Unit)
        run: npm run test:unit
        working-directory: PadelWeb

  security-rules-test:
    name: Firestore Security Rules Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: PadelWeb/package-lock.json
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Install dependencies
        run: npm ci
        working-directory: PadelWeb
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Run Security Rules Tests (with Emulator)
        run: firebase emulators:exec --project padelscore-hardening-tests "npm run test:rules"
        working-directory: PadelWeb

  ios-test:
    name: iOS App Tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'
      - name: Cache Swift Packages
        uses: actions/cache@v3
        with:
          path: ~/Library/Developer/Xcode/DerivedData/PadeliOS-*/SourcePackages/
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved', '**/*.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      - name: List destinations (for debugging)
        run: xcodebuild -showdestinations -project XcodePadel/PadeliOS/PadeliOS.xcodeproj -scheme PadeliOS
      - name: Run iOS Tests (Unit Only)
        run: |
          chmod +x Scripts/test_ios.sh
          ./Scripts/test_ios.sh
